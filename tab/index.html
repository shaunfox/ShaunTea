<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TAB选项卡</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        background-color: #323232;
        font-size: 12px;
        font-family: "微软雅黑";
    }
    
    ul,
    li {
        list-style: none;
    }
    
    a {
        text-decoration: none;
    }
    </style>
    <link rel="stylesheet" href="tab.css">
    <script src="jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="shaunTab" data-config='{"triggerType": "click","effect": "fade","auto": 2000,"invoke": 2}'>
        <ul class="tab-nav">
            <li class="tab-item active"><a href="####">社会</a></li>
            <li class="tab-item"><a href="####">娱乐</a></li>
            <li class="tab-item"><a href="####">科技</a></li>
        </ul>
        <div class="content-wrap">
            <div class="content-item current"><img src="1.jpg" alt="1"></div>
            <div class="content-item"><img src="2.jpg" alt="2"></div>
            <div class="content-item"><img src="3.jpg" alt="3"></div>
        </div>
    </div>

    <div class="shaunTab" data-config='{"triggerType": "mouseover", "invoke": 1}'>
        <ul class="tab-nav">
            <li class="tab-item active"><a href="####">社会</a></li>
            <li class="tab-item"><a href="####">娱乐</a></li>
            <li class="tab-item"><a href="####">科技</a></li>
        </ul>
        <div class="content-wrap">
            <div class="content-item current"><img src="1.jpg" alt="1"></div>
            <div class="content-item"><img src="2.jpg" alt="2"></div>
            <div class="content-item"><img src="3.jpg" alt="3"></div>
        </div>
    </div>

    <div class="shaunTab" data-config='{"triggerType": "click","effect": "default" }'>
        <ul class="tab-nav">
            <li class="tab-item active"><a href="####">社会</a></li>
            <li class="tab-item"><a href="####">娱乐</a></li>
            <li class="tab-item"><a href="####">科技</a></li>
        </ul>
        <div class="content-wrap">
            <div class="content-item current"><img src="1.jpg" alt="1"></div>
            <div class="content-item"><img src="2.jpg" alt="2"></div>
            <div class="content-item"><img src="3.jpg" alt="3"></div>
        </div>
    </div>
    <script src="tab.js"></script>
    <script>
    // Tab.init($('.shaunTab'));
    //以上为原生JS组件初始化，以下是jquery的组件方法
    $('.shaunTab').tab();
    </script>
</body>

</html>
