<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Shaun.Tea | 茶事儿 - Matters of Tea —【茶|健康|茶道|泡茶|斗茶|养生】</title>
    <meta name="keywords" content="中华茶道,茶艺,养生,健康,喝茶,斗茶,功夫茶,泡茶,茶道" />
    <meta name="description" content="展示茶的一瞥惊鸿与侘寂孤谨" />
    <!-- logo -->
    <link rel="shortcut icon" type="image/x-icon" href="logo/1_Primary_logo_on_transparent_96x94.png">
    <link rel="stylesheet" type="text/css" href="css/shuanTeaHome.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/sign-main.css">
    <link rel="stylesheet" type="text/css" href="css/up-to-top.css">
    <script type="text/javascript">
    function loadXMLDoc() {
        var xmlhttp;
        if (window.XMLHttpRequest) {
            //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            xmlhttp = new XMLHttpRequest();
        } else {
            // IE6, IE5 浏览器执行代码
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET", "login.txt", true);
        xmlhttp.send();
        $("input[type=reset]").trigger("click");
        $('#sucess1,#sucess2,#sucess3,#sucess4,#sucess5').css('border-color', '#ccc');
        $('#sucess11,#sucess22,#sucess33,#sucess44,#sucess55').css('display', 'none');
    };
    </script>
</head>

<body ng-app="myApp" ng-controller='signUpController'>
    <div id="header">
        <ul class="header">
            <li class="header-logo"><a href="http://www.shaun.win">Shaun Tea</a></li>
            <li><a title="Scented Tea" href="http://www.shaun.win/scented/scented.html" target="_blank">花茶</a></li>
            <li><a title="Oolong Tea" href="http://www.shaun.win/oolong/oolong.html" target="_blank">青茶</a></li>
            <li><a title="Green Tea" href="http://www.shaun.win/green/green.html" target="_blank">绿茶</a></li>
            <li><a title="Black Tea" href="http://www.shaun.win/black/black.html" target="_blank">红茶</a></li>
            <li><a title="White Tea" href="http://www.shaun.win/white/white.html" target="_blank">白茶</a></li>
            <li><a title="Dark Tea" href="http://www.shaun.win/yellow/yellow.html" target="_blank">黄茶</a></li>
            <li><a title="Dark Tea" href="http://www.shaun.win/dark/dark.html" target="_blank">黑茶</a></li>
        </ul>
    </div>
    <div class="wrapper">
        <h1 id="myDiv">Sign Up Form</h1>
        <form name="signUpForm" id="signUpForm" ng-submit="submitForm()" novalidate>
            <!-- <pre>合法：{{signUpForm.username.$valid}}</pre>
            <pre>{{userdata.username}}</pre> -->
            <div class="form-group" ng-class="{'has-success':signUpForm.username.$valid}">
                <label><span class="required">* </span>用户名称</label>
                <input id="sucess1" name="username" type="text" class="form-control" ng-model="userdata.username" ng-minlength="4" ng-maxlength="32" required>
                <i id="sucess11" class="fa fa-check input-result sucess" ng-if="signUpForm.username.$valid"></i>
                <p class="error" ng-if="(signUpForm.username.$error.required) && signUpForm.username.$touched">用户名不可为空</p>
                <p class="error" ng-if="(signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength) && signUpForm.username.$touched">用户名长度应在4-32位之间</p>
            </div>
            <div class="form-group" ng-class="{'has-success':signUpForm.password.$valid}">
                <!--  <pre>合法：{{signUpForm.password.$valid}}</pre>
            <pre>{{userdata.password}}</pre> -->
                <label><span class="required">* </span>设置密码</label>
                <input id="sucess2" name="password" type="password" class="form-control" ng-model="userdata.password" ng-minlength="6" ng-maxlength="244" required>
                <i id="sucess22" class="fa fa-check input-result sucess" ng-if="signUpForm.password.$valid"></i>
                <p class="error" ng-if="(signUpForm.password.$error.required) && signUpForm.password.$touched">密码不可为空</p>
                <p class="error" ng-if="(signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength) && signUpForm.password.$touched">密码不可为空且长度应在6-244位之间</p>
            </div>
            <div class="form-group" ng-class="{'has-success':signUpForm.password2.$valid}">
                <!-- <pre>合法：{{signUpForm.password2.$valid}}</pre>
            <pre>{{userdata.password2}}</pre> -->
                <label><span class="required">* </span>确认密码</label>
                <input id="sucess3" name="password2" type="password" class="form-control" ng-model="userdata.password2" compare="userdata.password" required>
                <i id="sucess33" class="fa fa-check input-result sucess" ng-if="signUpForm.password2.$valid"></i>
                <p class="error" ng-if="signUpForm.password2.$error.compare && signUpForm.password2.$touched">两次密码输入不一致</p>
            </div>
            <div class="form-group" ng-class="{'has-success':signUpForm.email.$valid}">
                <label><span class="required">* </span>邮箱地址</label>
                <input id="sucess4" name="email" type="email" class="form-control" ng-model="userdata.email" ng-pattern="/.+@.+\.[a-zA-Z]{2,4}$/" required>
                <i id="sucess44" class="fa fa-check input-result sucess" ng-if="signUpForm.email.$valid"></i>
                <p class="error" ng-if="signUpForm.email.$error.required && signUpForm.email.$touched">邮箱地址不可为空</p>
                <p class="error" ng-if="signUpForm.email.$error.pattern && signUpForm.email.$touched">邮箱格式不正确</p>
            </div>
            <div class="form-group" ng-class="{'has-success':signUpForm.phone.$valid}">
                <label><span class="required">* </span>手机号码</label>
                <input id="sucess5" name="phone" type="tel" class="form-control" ng-model="userdata.phone" ng-pattern="/^1[3|4|5|7|8]\d{9}$/" required>
                <i id="sucess55" class="fa fa-check input-result sucess" ng-if="signUpForm.phone.$valid"></i>
                <p class="error" ng-if="signUpForm.phone.$error.required && signUpForm.phone.$touched">手机号码不可为空</p>
                <p class="error" ng-if="signUpForm.phone.$error.pattern">手机号码格式不正确</p>
            </div>
            <div class="form-group" ng-controller="myCtrl">
                <label><span class="required">* </span>男女性别</label>
                <select autocomplete="off" name="gender" id="sucess-gender" ng-model="userdata.gender">
                    <option value="male">男性</option>
                    <option value="female">女性</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-group">
                <button id="submi-btn" type="submit" class="btn btn-primary signbtn" onclick="loadXMLDoc()">注 册</button>
                <input id="reset" class="btn btn-primary signbtn" type="reset" style="display:none;" />
            </div>
        </form>
        <script src="lib/angular.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="js/home-main.js"></script>
        <script type="text/javascript">
        (function() {
            $('#submi-btn').on('click', function() {
                var data = $('signUpForm').serializeArray();
                console.log('data');
            });
        });
        </script>
    </div>
    <div class="m-side-operation" style="display: block;">
        <div class="side-service-item">
            <a class="item-link-block" href="http://www.shaun.win/resume/" target="_blank">
                <i class="fa fa-user-circle fa-fw"></i>
                <span class="item-hover-text">简历</span>
            </a>
        </div>
        <div class="line-wrap">
            <div class="line"></div>
        </div>
        <div class="side-service-item">
            <a class="item-link-block" href="http://www.shaun.win/sign.html" target="_blank">
                <i class="fa fa-spinner fa-spin"></i>
                <span class="item-hover-text">注册</span>
            </a>
        </div>
        <div class="line-wrap">
            <div class="line"></div>
        </div>
        <div class="side-service-item ">
            <a class="item-link-block" href="http://www.shaun.win/weather/" target="_blank">
                <i class="fa fa-snowflake-o fa-fw"></i>
                <span class="item-hover-text">天气</span>
            </a>
        </div>
        <div class="line-wrap">
            <div class="line"></div>
        </div>
        <div class="side-service-item ">
            <a class="item-link-block" href="#header">
                <i class="fa fa-arrow-circle-up"></i>
                <span class="item-hover-text scrtop-text">顶部</span>
            </a>
        </div>
    </div>
</body>

</html>
